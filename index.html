<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script>

    //리스트에 있는 페이지 article 태그로 가져오기
    function takePage(name){
      fetch(name).then(function(response){
        response.text().then(function(text){
          document.querySelector('article').innerHTML=text;
          })
        })
    }

    //리스트 nav 아이디로 가져오기 
    fetch('list').then(function(response){
        response.text().then(function(text){
          //<li><a href="#!html" onclick="takePage('html')">HTML</a></li>
          var items=text.split(',');
          var tags='';
          var i=0;

          while(i<items.length){
            var item=items[i];
            console.log('item is '+item)
            var tag='<li><a href="#!'+item+'" onclick="takePage(\''+item+'\')">'+item+'</a></li>'
            tags=tags+tag;
            i++;
          }
          document.querySelector('#nav').innerHTML=tags;
          })
        })


  </script>
</head>
<body>
  <h1><a href="#!welcome" onclick="takePage('welcome')">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="nightDayHandler(this);">

  <ol id="nav">

  </ol>

  <article>
  </article>
</body>
</html>
